<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sayi = parseInt(prompt("sayı gir"));
        if (sayi % 2 === 0) {
            console.log(`${sayi}sı tektir.`);
        } else {
            console.log(`${sayi}sı çifttir.`);
        }
        // pozitif bir tam sayı girdiğini varsayıyoruz.
    </script>
</body>
</html>
